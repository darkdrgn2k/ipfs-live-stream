<html>
<body>
<script src="common.js"></script>
<style>
body { text-align:center; }
</style>
<form>
  <p><img src="images/ipfs-logo.png" width="211" height="239"></p>
  <p>Live Stream:
    <input id="url" placeholder="URL">
  </p>
  <p>
    <input type="button" onClick="document.location='select.html?url=' + getElementById('url').value" value="Continue">
  </p>
</form>
<script>
if (getQueryVariable("url")) document.getElementById('url').value=getQueryVariable("url");
</script>
</body>
</html>
