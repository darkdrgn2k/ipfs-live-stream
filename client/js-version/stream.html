<!DOCTYPE html>
<html>
<head>
<title>IPFS HLS Player</title>
<link href="src/video-js.min.css" rel="stylesheet">
<link href="src/reset.css" rel="stylesheet">
<link href="src/videojs-dvrseekbar.css" rel="stylesheet">
<script src="common.js"></script>
<script>
var gw=getQueryVariable("gw");
var url=getQueryVariable("url");
</script>
</head>
<style type="text/css">
html, body, .video-unavailable, video, img, .video-js {
	width: 100% !important;
	height: 100% !important;
	overflow: hidden;
}
.video-unavailable {
	background-color: #000;
	text-align: center;
	color: #FFF;
	font-size: 16px;
	font-family: arial, helvetica, sans-serif;
}
.video-unavailable p {
	padding: 50px;
	line-height: 1.5em;
}
</style>
<body bgcolor=#000000 >
<video id="live" class="video-js vjs-default-skin vjs-big-play-centered" controls preload autoplay loop > 
  <script>
                        document.write("<source src='" + url + "'  type='application/x-mpegURL'>");
//                      <source src="playlist.m3u8" type="application/x-mpegURL">
                        </script>
  <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>
</video>
<script src="src/video.js"></script> 
<script src="src/videojs-contrib-hls.js"></script> 
<script src="src/videojs-dvrseekbar.js"></script> 
<script >
                        videojs.options.hls.overrideNative = true;
                        var live = videojs('live');
                        live.dvrseekbar();
                </script>
</body>
</html>
